<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="css/login.css" type="text/css" rel="stylesheet" />
		<title>Login Page</title>
	</head>
	<body>
		<form id="loginform">
			<div class="box">
				<h1>Login</h1>

				<input id="email" type="text" placeholder="email" name="email" class="email" />
                <input
                    id="password"
					type="password"
					placeholder="password"
					name="password"
					class="email"
				/>

                <button type="submit" class="btn" value="login">Sign In</button>
				<button type="button" onclick="location.href='/register.html'" class="btn">Sign Up</button>
			</div>
			<!-- End Box -->
		</form>

		<p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p>

		<script
			src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="/js/auth.js"></script>
	</body>
</html>
